<div class="numerable numerable--theme--primary">
    <div class="numerable__count square--116">
        <svg class="numerable__count-svg w-h-100">
            <use xlink:href="./assets/icons/sprite-svg.svg#circle"/>
        </svg>
        <div class="numerable__count_num @count_class">@count</div>
    </div>
    <div class="numerable__text @text_class">
        @text
    </div>
</div>
